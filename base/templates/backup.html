{% extends 'base.html' %}
{% load static %}  
{% load crispy_forms_tags %}
{% block content %}

<p></p>
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Backup</p>
  
                  
                    <p>In case of any issues, download data to continue to carry out placement process while we fix the issues</p>
                    <hr class="my-4"/>
                    <form action="{% url 'backup' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-4">
                      <label>Users</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="user" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-md-4">
                      <label>Companies</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="company" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-md-4">
                      <label>Students</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="student" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-md-4">
                      <label>Placement Application Forms</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="placementapp" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-md-4">
                      <label>Placement Application Responses</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="placementappres" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    <hr class="my-4" />
                    <div class="row">
                      <div class="col-md-4">
                      <label>Placement Status</label>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" name="placementstatus" value="1" class="btn btn-primary">Get Data</button>
                      </div>
                    </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
