<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>PLACEME</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    <link href="{% static 'css/home.css' %}" rel="stylesheet"> 
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>  
<body>  
    <div class="container">
        <div class="jumbotron text-center">
          <br>
          <br>
          <h1>PlaceME</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-6">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static 'images/admin.png' %}" alt="Card image" height="350">
                    <div class="card-body">
                    <h4 class="card-title">Admin Login</h4>
                    <ul class="card-text">
                            <li>access to placement information</li>
                            <li>update placement rules</li>
                            <li>add/delete companies</li>
                            <li>generate reports</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-6">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static 'images/student.png' %}" alt="Card image" height="350">
                    <div class="card-body">
                    <h4 class="card-title">Student Login</h4>
                    <ul class="card-text">
                            <li>apply for placement</li>
                            <li>edit profile</li>
                            <li>view companies</li>
                            <li>get notified about results</li>
                    </ul>
                    <a href="#" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>  
</html>
