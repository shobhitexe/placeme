    <div style="background-color: #fdf2e9; height: 100vh;" class="main">

        <div class ="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../static/images/signin-image.jpg" alt="Sign Up Image"></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Log In</h2>
                    <form name="loginform" action="{% url 'loginhandle' %}" method="POST" class="register-form"
                        id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="uname" id="uname" placeholder="Your Username" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pwd" id="pwd" placeholder="Password" />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            <button style="margin-left: 70px;" class="btn btn-primary"><a style="color: white; text-decoration: none;" href="/"> Back to Main Page </a></button>
                        </div>
                    </form>
