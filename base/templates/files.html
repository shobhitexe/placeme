{% extends 'base.html' %}
{% load static %}  
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
    {% for label,file in files.items %}
    <div class="row">
        <div class="col-md-3">
            <h3>{{label}} :</h3>
        </div>
        <div class="col-md-9">
            <iframe id="iframe_pdf" src="{{ file.url }}" 
            style="width:400px; height:350px;" frameborder="0"></iframe>
        </div>
    </div>
    <hr class="my-4">
    {% endfor %}
</div>

{% endblock content %}
